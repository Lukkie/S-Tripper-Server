<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>UserRating toegevoegd</title>
    </h:head>
    <h:body>
        
        <p:dataTable var="userRating" value="#{userRatingView.alleUserRatings}">
            <p:column headerText="Userrating ID">
                <h:outputText value="#{userRating.id}" />
            </p:column>
            
            <p:column headerText="Rater">
                <h:outputText value="#{userRating.rater.username}" />
            </p:column>

            <p:column headerText="Wordt gerate">
                <h:outputText value="#{userRating.wordtGerate.username}" />
            </p:column>

            <p:column headerText="Score">
                <h:outputText value="#{userRating.score}" />
            </p:column>

        </p:dataTable>
        
        
    </h:body>
</html>
