<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tussenstop toegevoegd pagina</title>
    </h:head>
    <h:body>
        <p:dataTable var="tussenstop" value="#{tussenstopView.alleTussenstops}">
            <p:column headerText="Tussenstop ID">
                <h:outputText value="#{tussenstop.id}" />
            </p:column>
            
            <p:column headerText="Tussenstop tijdsduur (minuten)">
                <h:outputText value="#{tussenstop.tijdsduur}" />
            </p:column>
            
            <p:column headerText="Tussenstop todo">
                <h:outputText value="#{tussenstop.todo.title}" />
            </p:column>
            
            <p:column headerText="Tussenstop van volgende journey">
                <h:outputText value="#{tussenstop.journey.name}" />
            </p:column>
        </p:dataTable>
        
            <h:form>       
            <h:commandButton
                action="index"
                value="Terug" />
            </h:form>
        
    </h:body>
</html>
