<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Journey toegevoegd pagina</title>
    </h:head>
    <h:body>
        <p:dataTable var="journey" value="#{journeyView.alleJourneys}">
            <p:column headerText="Journey name">
                <h:outputText value="#{journey.name}" />
            </p:column>
            
            <p:column headerText="Journey maker">
                <h:outputText value="#{journey.maker.username}" />
            </p:column>
        </p:dataTable>
        
            <h:form>       
            <h:commandButton
                action="index"
                value="Terug" />
            </h:form>
        
    </h:body>
</html>
