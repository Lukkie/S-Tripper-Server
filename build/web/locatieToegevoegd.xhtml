<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Locatie toegevoegd pagina</title>
    </h:head>
    <h:body>
        <h:outputLabel value="aantal locaties= " />
        <h:outputText value="#{locatieView.aantalLocaties}" />
        <h:dataTable var="row" value="#{locatieView.alleLocaties}">
            <h:column>
                <h:outputText value="#{row.xPos}" />
            </h:column>
            <h:column>
                <h:outputText value="#{row.yPos}" />
            </h:column>
            <h:column>
                <h:outputText value="#{row.naam}" />
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton
                action="index"
                value="Terug" />
        </h:form>
        
    </h:body>
</html>
