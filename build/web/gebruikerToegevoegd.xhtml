<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gebruiker toegevoegd pagina</title>
    </h:head>
    <h:body>    
        <p:dataTable var="user" value="#{gebruikerView.alleGebruikers}">
            <p:column headerText="User ID">
                <h:outputText value="#{user.id}" />
            </p:column>
            
            <p:column headerText="Voornaam">
                <h:outputText value="#{user.voornaam}" />
            </p:column>

            <p:column headerText="Achternaam">
                <h:outputText value="#{user.achternaam}" />
            </p:column>

            <p:column headerText="E-mail">
                <h:outputText value="#{user.email}" />
            </p:column>
            
            <p:column headerText="Username">
                <h:outputText value="#{user.username}" />
            </p:column>
            
            <p:column headerText="Paswoord">
                <h:outputText value="#{user.paswoord}" />
            </p:column>

        </p:dataTable>
        
        
        <h:form>
            <h:commandButton
                action="index"
                value="Terug" />
        </h:form>
        
    </h:body>
</html>
