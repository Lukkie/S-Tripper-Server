<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Social Tripper: Interesse toevoegen</title>
        
            <style type="text/css">
                .container {
                    width: 300px;
                    clear: both;
                }
                .container input {
                    width: 100%;
                    clear: both;
                }
            </style>
    </h:head>
    <h:body>
        
        <h1 style="text-align:center"> Social Tripper: Interesse </h1>
        <f:view>
            <div class="container">
            <h:form>
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
                    <p:outputLabel value="Interesse: "/>
                    <p:inputText value="#{interesseView.interesse.interesse}" />                    
                </h:panelGrid>
                
                <p:commandButton
                    action="#{interesseView.maakNieuweInteresse}"
                    value="voeg toe" /> 
                
            </h:form>
            </div>
         </f:view>
    </h:body>
</html>
